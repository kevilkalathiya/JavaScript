<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        background-color: aqua;
      }
    </style>
  </head>
  <body>
    <div
      class="container"
      onmouseenter="console.log('mouse enter in container')"
      onclick="console.log('mouse click in contaier')"
    >
      <button onclick="alert('hello')">click me</button>
    </div>
  </body>
</html>
<script>
  let a = document.getElementsByClassName("container")[0];
  a.onclick = () => {
    a.innerHTML = "hello world";
  };

  //  ----- Browser Events -----

  //  An event is a signal that something has happed. All the DOM nodes generate such signals.

  //  Keyboard events: keydown and keyup

  //  form element events: submit, focus etc.
  //  Document events: DOMContentLoaded

</script>
