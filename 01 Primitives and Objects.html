<script>
  // primitive datatype: primitive datatype are a set of basic type in javascript
  // 7 primitive datatype
  // shortcut to read - nnssbbu
  // null
  // Number
  // String
  // Symbol
  // Boolean
  // bigint
  // undefined

  let a = null;
  let b = 3465;
  let c = "kevil";
  let d = Symbol("i am a devloper");
  let e = true;
  let f = false;
  let g = BigInt("562") + BigInt("5");
  let h = undefined;
  console.log(a, b, c, d, e, f, g, h);
  console.log(typeof d);

  //   object : object is a non primitive datatype in javascript
  const item = {
    harry: true,
    subha: false,
    jenish: 45,
    rohan: undefined,
  };

  console.log(item);
  console.log(item.jenish);
  console.log(item["jenish"]);
</script>
