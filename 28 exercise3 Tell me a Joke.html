<script>
  // ----- Exercise 3- Tell me a Joke -----

  // Element.innerHTML is used to populate a div with HTML. Search online about this method
  // and create a website with a div tag containing A random joke given an array of joke
  // Use Math.random and fetch jokes from the internet (use any website to create the array)
  // Your website should show a random Joke on every reload. Min length of your Jokes Array
  // should be 10.

  let joke = [
    "What falls, but never needs a bandage? The rain.",
    "I was going to tell you a joke about boxing but I forgot the punch line.",
    " I'm not a fan of spring cleaning. Let's be honest, I'm not into summer, fall, or winter cleaning either.",
    " Why did the egg hide? It was a little chicken.",
    " What did the dirt say to the rain? If you keep this up, my name will be mud!",
    " Why couldn't the sunflower ride its bike? It lost its petals.",
    " What's an egg's favorite vacation spot? New Yolk City.",
    " I ate a sock yesterday. It was very time-consuming.",
    " What kind of candy do astronauts like? Mars bars.",
    "  I wanted to buy some camo pants but couldn't find any.",
    " I ordered a chicken and an egg from Amazon. I'll let you know.",
    " What month is the shortest of the year? May, it only has three letters.",
    " What did the snail who was riding on the turtle's back say? Wheeeee!",
    " I was going to tell a time traveling joke, but you guys didn't like it.",
    " What do you call a lazy kangaroo? A pouch potato.",
    " I used to run a dating service for chickens, but I was struggling to make hens meet.",
    " Why do we tell actors to 'break a leg?'' Because every play has a cast.",
    " What does a pig put on dry skin? Oinkment.",
    " What do you call it when a snowman throws a tantrum? A meltdown.",
    " My uncle named his dogs Timex and Rolex. They're his watch dogs.",
    " Did you hear about the guy whose left side was cut off? He's all right now.",
    " How do you open a banana? With a mon-key.",
  ];

  let changeJoKe = () => {
    let random = Math.floor(Math.random() * joke.length);
    console.log(random);
    document.body.firstElementChild.firstElementChild.innerHTML = joke[random];
  };
</script>
