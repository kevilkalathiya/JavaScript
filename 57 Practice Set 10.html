  //   1. Use a free API from the internet & feed Your app with live data.

  let url = "https://kontests.net/api/v1/all";
  let response = fetch(url);
  response
    .then((v) => v.json())
    .then((contests) => {
      console.log(contests);
      ihtml = "";
      for (item of contests) {
        console.log(item);
        ihtml += `
        <div class="card m-3" style="width: 22rem">
        <img src="https://res.cloudinary.com/highereducation/images/w_1024,h_683,c_scale/f_auto,q_auto/v1659634209/BestColleges.com/BC_Bootcamps_Resources_How-to-Decide-If-Coding-is-Right-for-Me_3.7.22_FTR_24718e35be/BC_Bootcamps_Resources_How-to-Decide-If-Coding-is-Right-for-Me_3.7.22_FTR-1024x683.jpg" class="card-img-top" alt="coding" />
        <div class="card-body">
          <h5 class="card-title">${item.name}</h5>
          <p class="card-text">
            Status is ${item.status} and site is ${item.site}
          </p>
          <p class="card-text">
            in 24 hours? ${item.in_24_hours}
          </p>
          <p class="card-text">
            Start at : ${item.start_time}
          </p>
          <p class="card-text">
            End at : ${item.end_time}
          </p>
          <a href="${item.url}" class="btn btn-primary">Visit site</a>
        </div>
      </div>
    `;
      }
      let cardcontainer = document.getElementById("cardcontainer");
      cardcontainer.innerHTML = ihtml;
    });
