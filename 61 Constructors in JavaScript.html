  class RailwayForm {
    constructor(givenname, trainNo, address) {
      console.log(
        "constructor called..." + givenname + " " + trainNo + " " + address
      );
      this.name = givenname;
      this.trainNo = trainNo;
      this.address = address;
    }

    preview() {
      alert(
        this.name +
          ": Your form is for train number: " +
          this.trainNo +
          " and your address is " +
          this.address
      );
    }

    submit() {
      alert(
        this.name + ": Your form is submitted for train number: " + this.trainNo
      );
    }

    cancel() {
      alert(
        this.name + ": This form is cancelled for train number: " + this.trainNo
      );
      this.trainNo = 0;
    }
  }

  let harryForm = new RailwayForm(
    "harry",
    12345,
    "420 pacific ocean, Bihar - 000555"
  );

  harryForm.preview();
  harryForm.submit();
  harryForm.cancel();
  harryForm.preview();
