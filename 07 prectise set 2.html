<script>
  let num = prompt("what is your age ?");
  num = Number.parseInt(num);
  if (num % 2 == 0 && num % 3 == 0) {
    document.write("your number is divisable by 2 and 3");
  } else {
    document.write("your number is not divisable by 2 and 3");
  }
</script>
